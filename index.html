<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdur Rahman Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="text-purple-900 font-semibold"> Abdur Rahman Bank</span></h1>
    </header>

    <main>
        <section class="bg-indigo-100 w-3/4 p-8 mx-auto mt-10 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 block rounded px-5 py-1 w-3/4 mb-4" type="text" placeholder="Enter Your Email">

                <input id="user-password" class="border border-gray-400 block rounded px-5 py-1 w-3/4 mb-4" type="password" name="" id="" placeholder="Enter Your Password">

                <button id="login-submit" class="bg-sky-900 px-5 py-2 font-medium rounded text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
