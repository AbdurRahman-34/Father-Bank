<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get Some<span class="text-purple-900 font-semibold"> Mooooney!</span></h1>
    </header>

    <main class="w-3/4 mx-auto ">
        <!-- balance and transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-emerald-400 p-8 rounded drop-shadow-xl">
                   <h3 class="text-2xl">Deposit</h3>
                   <h4 class="text-4xl">$<span id="deposit-total" >00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded drop-shadow-xl">
                   <h3 class="text-2xl">Withdraw</h3>
                   <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-sky-400 p-8 rounded drop-shadow-xl">
                   <h3 class="text-2xl">Balance</h3>
                   <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-violet-300 p-8 rounded drop-shadow-2xl">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 block rounded px-5 py-1  w-3/4 mb-4" type="text" placeholder="$ Amount You Want To Deposit">
        
                        <button id="deposit-button" class="bg-sky-900 px-5 py-2 font-medium rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded drop-shadow-2xl">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 block rounded px-5 py-1  w-3/4 mb-4" type="text" placeholder="$ Amount You Want To Withdraw">
        
                        <button id="withdraw-button" class="bg-sky-900 px-5 py-2 font-medium rounded text-white">Withdraw</button>
                    </div>
                </div>
   
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
